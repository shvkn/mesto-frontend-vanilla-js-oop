<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="site-layout">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Mesto Russia.">
  </header>
  <main class="content-layout">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто. Исследователь океана.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто
          <button type="button" title="Редактировать профиль" class="button profile__edit-btn"></button>
        </h1>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" title="Добавить новый пост" class="button profile__add-btn"></button>
    </section>
    <section class="elements">

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-elbrus.jpg');" alt="Гора Эльбрус на закате.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn element__like-btn_active"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-dombay.jpg');" alt="Гора Пик Инэ, Домбай.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-karachay.jpg');" alt="Древний храм в Карачаево-Черкессии.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Карачаево-Черкессия</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-altay.jpg');" alt="Бирбзовая Катунь, Алтай.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Алтай</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-sochi.jpg');" alt="Пирс, Сочи.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Сочи</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
             style="background-image: url('./images/elements-buratia.jpg');" alt="Буддистский дацан, Бурятия.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Бурятия</h2>
          <button type="button" title="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
</div>

<div class="popup">
  <form action="#" name="editProfileForm" class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
    <fieldset class="popup__fieldset">
      <input type="text" class="popup__input"
             name="profile-name" id="profile-name" placeholder="Имя"
             value="Жак-Ив Кусто">
      <input type="text" class="popup__input"
             name="profile-caption" id="profile-caption" placeholder="Подпись"
             value="Исследователь океана">
    </fieldset>
    <button type="submit" class="button popup__submit-btn">Сохранить</button>
    <button type="button" title="Закрыть окно" class="button popup__close-btn"></button>
  </form>
</div>

</body>
</html>
