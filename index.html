<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="site-layout">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Проект Место. Россия.">
  </header>
  <main class="content-layout">

    <section class="profile">
      <img class="profile__avatar" src="" alt="">
      <div class="profile__info">
        <h1 class="profile__name" aria-label="Профиль пользователя"></h1>
        <button type="button" aria-label="Редактировать профиль" class="button profile__edit-btn"></button>
        <p class="profile__caption" aria-label="Подпись к профилю"></p>
      </div>
      <button type="button" aria-label="Добавить новый пост" class="button profile__add-btn"></button>
    </section>

    <section class="elements">

      <figure class="element">
        <img class="element__image" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус на закате.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" aria-label="Лайкнуть пост"
                  class="button element__like-btn element__like-btn_active"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image" src="./images/elements-dombay.jpg" alt="Гора Пик Инэ, Домбай.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" aria-label="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image" src="./images/elements-karachay.jpg" alt="Древний храм в Карачаево-Черкессии.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Карачаево-Черкессия</h2>
          <button type="button" aria-label="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image" src="./images/elements-altay.jpg" alt="Бирбзовая Катунь, Алтай.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Алтай</h2>
          <button type="button" aria-label="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image" src="./images/elements-sochi.jpg" alt="Пирс, Сочи.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Сочи</h2>
          <button type="button" aria-label="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img class="element__image" src="./images/elements-buratia.jpg" alt="Буддистский дацан, Бурятия.">
        <figcaption class="element__panel">
          <h2 class="element__heading">Бурятия</h2>
          <button type="button" aria-label="Лайкнуть пост" class="button element__like-btn"></button>
        </figcaption>
      </figure>

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
</div>

<div class="popup" id="edit-profile-popup">
  <form action="#" name="editProfileForm" class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
    <fieldset class="popup__fieldset">
      <input type="text" class="popup__input"
             name="profile-name" id="profile-name" placeholder="Имя" aria-label="Имя"
             value="Жак-Ив Кусто">
      <input type="text" class="popup__input"
             name="profile-caption" id="profile-caption" placeholder="Подпись" aria-label="Подпись"
             value="Исследователь океана">
    </fieldset>
    <button type="submit" aria-label="Сохранить изменения" class="button popup__submit-btn">Сохранить</button>
    <button type="button" aria-label="Закрыть окно" class="button popup__close-btn"></button>
  </form>
</div>
<script src="pages/index.js"></script>
</body>
</html>
