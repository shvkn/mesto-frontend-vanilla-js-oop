<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="layout">
  <main class="content">
    <div class="profile">
      <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто. Исследователь океана." class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто<a href="#" class="button profile__edit-btn"></a>
        </h2>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <a href="#" class="button profile__add-btn"></a>
    </div>
    <section class="elements">
      <figure class="element">
        <div class="element__image-container">
          <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус на закате." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <a href="#" class="button element__like-btn element__like-btn_active"></a>
        </figcaption>
      </figure>
      <figure class="element">
        <div class="element__image-container">
          <img src="./images/elements-dombai.jpg" alt="Гора Пик Инэ, Домбай." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Домбай</h2>
          <a href="#" class="button element__like-btn"></a>
        </figcaption>
      </figure>
      <figure class="element">
        <div class="element__image-container">
          <img src="./images/elements-karachaevsk.jpg" alt="Древний храм в Карачаево-Черкессии." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Карачаево-Черкессия</h2>
          <a href="#" class="button element__like-btn"></a>
        </figcaption>
      </figure>
      <figure class="element">
        <div class="element__image-container">
          <img src="./images/element-altay.jpg" alt="Гейзеровое озеро, Алтай." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Алтай</h2>
          <a href="#" class="button element__like-btn"></a>
        </figcaption>
      </figure>
      <figure class="element">
        <div class="element__image-container">
          <img src="./images/elements-sochi.jpg" alt="Яхта на фоне стадиона Фишт, Сочи." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Сочи</h2>
          <a href="#" class="button element__like-btn"></a>
        </figcaption>
      </figure>

      <figure class="element">
        <div class="element__image-container">
          <img src="./images/elements-buryatia.jpg" alt="Буддистский дацан, Бурятия." class="element__image">
        </div>
        <figcaption class="element__panel">
          <h2 class="element__heading">Бурятия</h2>
          <a href="#" class="button element__like-btn"></a>
        </figcaption>
      </figure>
    </section>
  </main>
</div>

<div class="popup">
  <form action="#" class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
    <fieldset class="popup__fieldset">
      <input type="text" class="popup__input"
             name="profile-name" id="profile-name" placeholder="Имя"
             value="Жак-Ив Кусто">
      <input type="text" class="popup__input"
             name="profile-caption" id="profile-caption" placeholder="Подпись"
             value="Исследователь океана">
    </fieldset>
    <input type="submit" class="button popup__submit-btn" value="Сохранить">
    <button class="button popup__close-btn"></button>
  </form>
</div>

</body>
</html>
