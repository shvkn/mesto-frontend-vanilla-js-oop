<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="site-layout"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Проект Место. Россия."></header><main class="content-layout"><section class="profile"><div class="profile__avatar"><button class="profile__avatar-change-button"></button> <img src="" alt="" class="profile__avatar-image"></div><div class="profile__info"><h1 class="profile__name" aria-label="Профиль пользователя"></h1><button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__caption" aria-label="Подпись к профилю"></p></div><button class="button profile__add-button" type="button" aria-label="Добавить новый пост"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer></div><div class="modal" id="modal-profile"><div class="modal__container"><button class="button modal__close-button" type="reset" aria-label="Закрыть окно"></button><form class="form" action="#" name="form-profile" id="form-profile" novalidate><h2 class="modal__heading">Редактировать профиль</h2><fieldset class="form__fieldset"><input class="form__input" name="profile-name" id="profile-name" placeholder="Имя" aria-label="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я \-, ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="profile-name-error form__input-error"></span> <input class="form__input" name="profile-caption" id="profile-caption" placeholder="Подпись" aria-label="Подпись" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я \-,]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="profile-caption-error form__input-error"></span></fieldset><button class="button form__submit" type="submit" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="modal" id="modal-new-card"><div class="modal__container"><form class="form" action="#" name="form-new-card" id="form-new-card" novalidate><button class="button modal__close-button" type="reset" aria-label="Закрыть окно"></button><h2 class="modal__heading">Новое место</h2><fieldset class="form__fieldset"><input class="form__input" name="new-card-heading" id="new-card-heading" placeholder="Название места" aria-label="Введите название места" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="new-card-heading-error form__input-error"></span> <input class="form__input" type="url" name="new-card-link" id="new-card-link" placeholder="Ссылка на картинку" aria-label="Введите ссылку на картинку" required> <span class="new-card-link-error form__input-error"></span></fieldset><button class="button form__submit" type="submit" aria-label="Добавить место">Сохранить</button></form></div></div><div class="modal modal_type_image" id="modal-image"><div class="modal__container modal__container_type_image"><h2 class="modal__heading modal__heading_type_image"></h2><img class="modal__cover-image" src="" alt="sss"> <button class="button modal__close-button" type="button" aria-label="Закрыть окно"></button></div></div><div class="modal" id="modal-confirm"><div class="modal__container"><form action="#" class="form" name="form-message" id="form-message"><button class="button modal__close-button" type="reset" aria-label="Закрыть окно"></button><h2 class="modal__heading">Вы уверены?</h2><button class="button form__submit" type="submit" aria-label="Подтвердить">Да</button></form></div></div><div class="modal" id="modal-avatar"><div class="modal__container"><form class="form" action="#" name="form-avatar" id="form-avatar" novalidate><button class="button modal__close-button" type="reset" aria-label="Закрыть окно"></button><h2 class="modal__heading">Обновить аватар</h2><fieldset class="form__fieldset"><input class="form__input" type="url" name="avatar-link" id="avatar-link" placeholder="Ссылка на картинку" aria-label="Введите ссылку на картинку" required> <span class="avatar-link-error form__input-error"></span></fieldset><button class="button form__submit" type="submit" aria-label="Обновить аватар">Сохранить</button></form></div></div><template id="card-template"><figure class="card"><img class="card__image" src="" alt=""><figcaption class="card__panel"><h2 class="card__heading"></h2><div class="card__like"><button class="button card__like-button" type="button" aria-label="Лайкнуть место"></button><p class="card__like-counter"></p></div><button class="button card__remove-button" type="button" aria-label="Удалить место"></button></figcaption></figure></template></body></html>
