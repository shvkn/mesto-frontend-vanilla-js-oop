<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="site-layout">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Проект Место. Россия.">
  </header>
  <main class="content-layout">

    <section class="profile">
      <img class="profile__avatar" src="">
      <div class="profile__info">
        <h1 class="profile__name" aria-label="Профиль пользователя"></h1>
        <button type="button" aria-label="Редактировать профиль" class="button profile__edit-btn"></button>
        <p class="profile__caption" aria-label="Подпись к профилю"></p>
      </div>
      <button type="button" aria-label="Добавить новый пост" class="button profile__add-btn"></button>
    </section>

    <section class="places">
      <template id="place-template">
        <figure class="place">
          <img class="place__image" src="" alt="">
          <figcaption class="place__panel">
            <h2 class="place__heading"></h2>
            <button type="button" aria-label="Лайкнуть место" class="button place__like-btn"></button>
            <button type="button" aria-label="Удалить место" class="button place__remove-btn"></button>
          </figcaption>
        </figure>
      </template>

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
</div>

<div class="popup" id="popup-profile">
  <form action="#" name="form-profile" id="form-profile" class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
    <fieldset class="popup__fieldset">
      <input type="text" class="popup__input"
             name="profile-name" id="profile-name" placeholder="Имя" aria-label="Имя"
             required>
      <input type="text" class="popup__input"
             name="profile-caption" id="profile-caption" placeholder="Подпись" aria-label="Подпись"
             required>
    </fieldset>
    <button type="submit" aria-label="Сохранить изменения" class="button popup__submit-btn">Сохранить</button>
    <button type="reset" aria-label="Закрыть окно" class="button popup__close-btn"></button>
  </form>
</div>

<div class="popup" id="popup-new-place">
  <form action="#" name="form-new-place" id="form-new-place" class="popup__container">
    <button type="reset" aria-label="Закрыть окно" class="button popup__close-btn"></button>
    <h2 class="popup__heading">Новое место</h2>
    <fieldset class="popup__fieldset">
      <input type="text" class="popup__input"
             name="new-place-heading" id="new-place-heading" placeholder="Название места" aria-label="Введите название места"
             required>
      <input type="url" class="popup__input"
             name="new-place-link" id="new-place-link" placeholder="Ссылка на картинку" aria-label="Введите ссылку на картинку"
             required>
    </fieldset>
    <button type="submit" aria-label="Добавить место" class="button popup__submit-btn">Сохранить</button>
  </form>
</div>

<div class="popup popup_type_image" id="popup-image">
  <div class="popup__container popup__container_type_image">
    <h2 class="popup__heading popup__heading_type_image"></h2>
    <img class="popup__cover-image" src="" alt="">
    <button type="button" aria-label="Закрыть окно" class="button popup__close-btn"></button>
  </div>
</div>

<script src="pages/initial-cards.js"></script>
<script src="pages/index.js"></script>
</body>
</html>
