<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="site-layout">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Проект Место. Россия.">
  </header>

  <main class="content-layout">

    <section class="profile">
      <img class="profile__avatar" src="" alt="">
      <div class="profile__info">
        <h1 class="profile__name" aria-label="Профиль пользователя"></h1>
        <button class="button profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__caption" aria-label="Подпись к профилю"></p>
      </div>
      <button class="button profile__add-btn" type="button" aria-label="Добавить новый пост"></button>
    </section>

    <section class="cards"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
</div>

<div class="modal" id="modal-profile">
  <form class="modal__container" action="#" name="form-profile" id="form-profile">
    <h2 class="modal__heading">Редактировать профиль</h2>
    <fieldset class="modal__fieldset">
      <input class="modal__input" type="text"
             name="profile-name" id="profile-name" placeholder="Имя" aria-label="Имя"
             required>
      <input class="modal__input" type="text"
             name="profile-caption" id="profile-caption" placeholder="Подпись" aria-label="Подпись"
             required>
    </fieldset>
    <button class="button modal__submit-btn" type="submit" aria-label="Сохранить изменения">Сохранить</button>
    <button class="button modal__close-btn" type="reset" aria-label="Закрыть окно"></button>
  </form>
</div>

<div class="modal" id="modal-new-card">
  <form class="modal__container" action="#" name="form-new-card" id="form-new-card">
    <button class="button modal__close-btn" type="reset" aria-label="Закрыть окно"></button>
    <h2 class="modal__heading">Новое место</h2>
    <fieldset class="modal__fieldset">
      <input class="modal__input" type="text"
             name="new-card-heading" id="new-card-heading" placeholder="Название места"
             aria-label="Введите название места"
             required>
      <input class="modal__input" type="url"
             name="new-card-link" id="new-card-link" placeholder="Ссылка на картинку"
             aria-label="Введите ссылку на картинку"
             required>
    </fieldset>
    <button class="button modal__submit-btn" type="submit" aria-label="Добавить место">Сохранить</button>
  </form>
</div>

<div class="modal modal_type_image" id="modal-image">
  <div class="modal__container modal__container_type_image">
    <h2 class="modal__heading modal__heading_type_image"></h2>
    <img class="modal__cover-image" src="" alt="">
    <button class="button modal__close-btn" type="button" aria-label="Закрыть окно"></button>
  </div>
</div>

<template id="card-template">
  <figure class="card">
    <img class="card__image" src="" alt="">
    <figcaption class="card__panel">
      <h2 class="card__heading"></h2>
      <button class="button card__like-btn" type="button" aria-label="Лайкнуть место"></button>
      <button class="button card__remove-btn" type="button" aria-label="Удалить место"></button>
    </figcaption>
  </figure>
</template>

</body>
</html>
